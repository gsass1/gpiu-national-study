      description_short: 'Die Globale Prävalenzstudie zu Infektionen in der Urologie (GPIU-Studie) zielt darauf ab, Harnwegsinfektionen (UTI) und Infektionen an der Operationsstelle (SSI) bei hospitalisierten urologischen Patienten zu untersuchen.'
      what: 'Was ist die GPIU-Studie?'
      description_long_html: 'Gesundheitsassoziierte Infektionen (HAI), die die Harnwege oder Operationsstellen betreffen, stellen eine ernsthafte Bedrohung für Patienten in urologischen Abteilungen dar. Die weltweit zunehmende Resistenz gegen antimikrobielle Mittel gibt ebenfalls Anlass zur Sorge, da Krankheitserreger keine geographischen Grenzen respektieren. Die Prävalenz und der Ausgang von HAI ist ein wichtiger Qualitätsparameter, der routinemässig von den Monitoren des Gesundheitswesens in einer Reihe von Ländern erhoben wird. Die Verringerung des Risikos und damit der Prävalenz von HAI ist eine Schlüsselpriorität in allen Gesundheitssystemen und wird durch lokale und internationale Überwachung erleichtert. Darüber hinaus sind ambulant erworbene Harnwegsinfektionen (Harnwegsinfektionen) ein häufiger Grund für die Aufnahme in urologische Abteilungen und tragen zur Belastung durch Infektionskrankheiten in diesem Fachgebiet bei. <br> Die Globale Prävalenzstudie zu Infektionen in der Urologie (GPIU-Studie) ist eine internationale internetbasierte Prüfung, die über das UROWEB-Portal der Europäischen Sektion für Infektionen in der Urologie (ESIU) der European Association of Urology (EAU) (http://www.uroweb.org/) durchgeführt wird. Alle hochgeladenen Patienteninformationen werden anonymisiert an die zentrale Studiendatei gemeldet. Alle teilnehmenden Abteilungen erhalten eine eigene, separate Studienseite, auf der ihre Patienten anonym nach Probandennummern aufgelistet werden.'
